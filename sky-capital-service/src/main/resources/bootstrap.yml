spring:
  application:
    name: @project.artifactId@
  profiles:
    active: @activatedProperties@
  cloud:
    config:
      profile: dev
      label: master
      discovery:
        enabled: true
        serviceId: SKY-CONFIG-SERVER
      failFast: true
      retry:
        initialInterval: 10000
        multiplier: 2
        maxInterval: 60000
        maxAttempts: 10

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
